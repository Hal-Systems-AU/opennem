version: "3.3"
services:
  redis:
    image: redis:6-alpine
    hostname: redis
    ports:
      - ${HOST:-127.0.0.1}:6379:6379
    env_file:
      - ./.env
    restart: on-failure

  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    shm_size: "2GB"
    restart: unless-stopped
    env_file: ./.env
    environment:
      - TZ
      - TIMESCALEDB_TELEMETRY=off
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - ${HOST:-127.0.0.1}:15433:5432
    volumes:
      - db_data:/var/lib/postgresql/

  mysql:
    image: mariadb:latest
    restart: unless-stopped
    env_file: ./.env
    environment:
      - TZ
      - MYSQL_DATABASE=opennem
      - MYSQL_USER=opennem
      - MYSQL_PASSWORD=opennem
      - MYSQL_ROOT_PASSWORD=opennem
    ports:
      - ${HOST:-127.0.0.1}:13306:3306
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  db_data:
    driver: local
  mysql_data:
    driver: local
