version: "3"

x-app: &default-app
  restart: on-failure
  depends_on:
    - redis
  networks:
    - frontend
  volumes:
    - /var/run/postgresql/:/var/run/postgresql/
  environment:
    - TZ
    - TIMEZONE
    - ENV
    - DATABASE_HOST_URL
    - REDIS_HOST_URL
    - GOOGLE_PLACES_API_KEY
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - SENTRY_URL
    - MONITORING_SLACK_HOOK
    - S3_DATA_BUCKET_PATH
    - LOG_LEVEL
    - CACHE_SCADA_TTL
    - DB_ENERGY_VIEW
    - WORKERS_RUN
    - SLACK_NOTIFICATIONS
    - NEMWEB_MIGRATE_DB
    - MONITORING_ALERT_SLACK_USER
    - MONITORING_ALERT_SMS
    - APVI_TOKEN
    - HTTPS_PROXY_URL
    - SLACK_ADMIN_ALERT
    - CLOUDFLARE_ACCOUNT_ID
    - CLOUDFLARE_API_KEY
    - FLOWS_AND_EMISSIONS_V2
    - OPENNEM_POWER_FLOWS
    - GITHUB_FEEDBACK_ACCESS_TOKEN
    - RUN_CRAWLERS
    - SLACK_DATA_WEBHOOK

services:
  traefik:
    image: traefik:v2.1
    network_mode: host
    command:
      - --api.insecure=true
      - --providers.docker
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --certificatesResolvers.myresolver.acme.email=nik@infotorch.org
      - --certificatesResolvers.myresolver.acme.storage=/data/acme.json
      - --certificatesresolvers.myresolver.acme.dnschallenge=true
      - --certificatesresolvers.myresolver.acme.dnschallenge.provider=route53
    restart: unless-stopped
    hostname: gw
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_HOSTED_ZONE_ID
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik_acme:/data
    labels:
      # redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.redirs.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.redirs.entrypoints=web"
      - "traefik.http.routers.redirs.middlewares=redirect-to-https"
      # middlewares
      - "traefik.http.middlewares.compress.compress=true"
      - "traefik.http.middlewares.security-headers.headers.framedeny=true"
      - "traefik.http.middlewares.security-headers.headers.sslredirect=true"
      # gw host
      - "traefik.enable=true"
      - "traefik.http.routers.gw.entrypoints=websecure"
      - "traefik.http.routers.gw.rule=Host(`gw.dev.opennem.org.au`)"
      - "traefik.http.routers.gw.tls=true"
      - "traefik.http.routers.gw.tls.certresolver=myresolver"
      # - "traefik.http.routers.gw.service=traefik"
      - "traefik.http.services.gw.loadbalancer.server.port=8080"
      - "traefik.http.services.gw.loadbalancer.server.scheme=http"
      - "traefik.docker.network=frontend"

  api:
    <<: *default-app
    image: ghcr.io/opennem/opennem/opennem:$VERSION
    command:
      [
        "wait-for",
        "opennem06:15432",
        "--",
        "hypercorn",
        "opennem.api.app:app",
        "--bind",
        "0.0.0.0:8000",
        "--access-log",
        "-",
        "--error-log",
        "-"
      ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      - "traefik.http.routers.api-secure.rule=Host(`api.dev.opennem.org.au`)"
      - "traefik.http.routers.api-secure.tls=true"
      - "traefik.http.routers.api-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.api-secure.service=api"
      # compress
      - "traefik.http.routers.api-secure.middlewares=compress@docker,security-headers@docker"
      # security headers
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.services.api.loadbalancer.server.scheme=http"
      - "traefik.docker.network=frontend"
      - "com.centurylinklabs.watchtower.enable=true"

  worker:
    <<: *default-app
    image: ghcr.io/opennem/opennem/opennem:$VERSION
    restart: unless-stopped
    command:
      [
        "wait-for",
        "opennem06:15432",
        "--",
        "huey_consumer",
        "-w4",
        "-f",
        "-k",
        "process",
        "opennem.workers.scheduler.huey",
      ]
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.enable=true"

  redis:
    image: redis:6-alpine
    restart: unless-stopped
    networks:
      - frontend
    environment:
      - TZ
    labels:
      - "traefik.enable=false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    networks:
      - frontend
    environment:
      - TZ
      - WATCHTOWER_CLEANUP=1
      - WATCHTOWER_LABEL_ENABLE=1
      - WATCHTOWER_POLL_INTERVAL=120
      - WATCHTOWER_INCLUDE_RESTARTING=1
      - WATCHTOWER_INCLUDE_STOPPED=1
      - WATCHTOWER_REVIVE_STOPPED=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json

networks:
  frontend:

volumes:
  traefik_acme:
    driver: local
