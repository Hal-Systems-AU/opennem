# a multi-database configuration.

[alembic]
# path to migration scripts
script_location = opennem/db/migrations/

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false


databases = nemweb, nemweb_meta, opennem

[nemweb]
sqlalchemy.url = mysql://root:mysql@127.0.0.1:13306/nemweb

[nemweb_meta]
sqlalchemy.url = mysql://root:mysql@127.0.0.1:13306/nemweb_meta

[opennem]
sqlalchemy.url = postgres://opennem:opennem@127.0.0.1:15432/opennem

[post_write_hooks]
hooks=black
black.type=console_scripts
black.entrypoint=black
black.options=-l 79

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
